<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Attributes: charset, name, content -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Attributes Example</title>
</head>
<body>

    <!-- Heading Attributes -->
    <h1 id="main-title" class="title">HTML Attributes Demonstration</h1>

    <!-- Paragraph Attributes -->
    <p class="description" title="This is a paragraph tooltip">
        This paragraph uses <strong>class</strong> and <strong>title</strong> attributes.
    </p>

    <!-- Link Attributes -->
    <a href="https://www.example.com" target="_blank" rel="noopener">
        Visit Example Website
    </a>

    <br><br>

    <!-- Image Attributes -->
    <img src="https://via.placeholder.com/150"
         alt="Sample Image"
         width="150"
         height="150">

    <br><br>

    <!-- List Attributes -->
    <ul id="features-list">
        <li data-type="html">HTML</li>
        <li data-type="css">CSS</li>
        <li data-type="js">JavaScript</li>
    </ul>

    <!-- Table Attributes -->
    <table border="1" cellpadding="8" cellspacing="0">
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Role</th>
        </tr>
        <tr>
            <td headers="name">Amit</td>
            <td headers="role">Developer</td>
        </tr>
    </table>

    <br>

    <!-- Form Attributes -->
    <form action="#" method="post" autocomplete="on">
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username" placeholder="Enter username" required>

        <br><br>

        <label for="message">Message</label><br>
        <textarea id="message" name="message" rows="4" cols="30" maxlength="200"></textarea>

        <br><br>

        <button type="submit" disabled>Submit</button>
    </form>

</body>
</html>
