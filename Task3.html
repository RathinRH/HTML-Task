<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table with Colspan and Rowspan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 80%;
            margin: 40px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Student Information Table</h2>

<table>
    <tr>
        <th rowspan="2">Roll No</th>
        <th rowspan="2">Name</th>
        <th colspan="3">Marks</th>
    </tr>
    <tr>
        <th>Maths</th>
        <th>Science</th>
        <th>English</th>
    </tr>
    <tr>
        <td>101</td>
        <td>Rahul</td>
        <td>85</td>
        <td>78</td>
        <td>88</td>
    </tr>
    <tr>
        <td>102</td>
        <td>Anita</td>
        <td colspan="2">90</td>
        <td>92</td>
    </tr>
    <tr>
        <td>103</td>
        <td>Suresh</td>
        <td>75</td>
        <td>80</td>
        <td>70</td>
    </tr>
</table>

</body>
</html>
