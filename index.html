<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Structure</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, nav, main, section, article, footer {
            padding: 15px;
            margin: 10px;
        }
        header, footer {
            background-color: #f4f4f4;
            text-align: center;
        }
    </style>
</head>
<body>

    <header>
        <h1>My HTML5 Page</h1>
        <p>Understanding HTML5 Semantic Tags</p>
    </header>

    <nav>
        <a href="#">Home</a> |
        <a href="#">About</a> |
        <a href="#">Contact</a>
    </nav>

    <main>
        <section>
            <h2>Section Title</h2>
            <article>
                <h3>Article Title</h3>
                <p>This is an example of an article inside a section.</p>
            </article>
        </section>
    </main>

    <footer>
        <p>Â© 2026 My Website</p>
    </footer>

</body>
</html>
